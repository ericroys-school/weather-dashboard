<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <aside id="search">
        <form>
          <label for="inCity" class="lbl-lg">Search for a City</label>
          <textarea
            type="text"
            id="inCity"
            placeholder="Madison"
            aria-placeholder="Madison"
            rows="2"
            cols="40"
          >Madison, Wisconsin, US</textarea>
          <button type="submit" id="btnSearch">Search</button>
        </form>
        <div id="history" class="favorites">Currently no favorites saved</div>
      </aside>
      <div id="weatherContainer">
      <section id="cardToday"></section>
      <section id="card5day">
        <h4>5-Day Forecast:</h4>
        <div id="container5day"></div>
      </section>
    </div>
    </main>
    <!-- Add in day js require-->
     <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <!-- Add in our own js -->
    <script type="module" src="./assets/scripts/dashboard.js"></script>
    <!-- Add in jquery require-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  </body>
</html>
